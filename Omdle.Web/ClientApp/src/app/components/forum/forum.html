<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project - Forum</title>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.4/angular-material.min.css">

  <!-- Google Font - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</head>

<body ng-cloak="">
  <!-- Header -->
  <user-directive></user-directive>

  <!-- Main Content -->
  <div class="content" layout-padding="">
    <!-- List of posts -->
    <div flex="" layout-align="center center">
      <!-- Headline -->
      <md-toolbar layout="row" class="md-hue">
        <div class="md-toolbar-tools">
          <h4>Forum Posts</h4>
        </div>
      </md-toolbar>

      <!-- Filter and New Post button-->
      <filter-panel></filter-panel>

      <!-- Posts List Container -->
      <posts-list></posts-list>

    </div>
  </div>
  <!-- Footer -->
  <footer></footer>

  <!-- main app & config -->
  <!-- <script src="app/app.config.js"></script> -->
  <script src="app/app.js"></script>

  <!-- services -->
  <script src="app/services/user.service.js"></script>
  <script src="app/services/post.service.js"></script>
  <script src="app/services/comments.service.js"></script>

  <!-- controllers -->
  <script src="app/controllers/user.controller.js"></script>
  <script src="app/controllers/post.controller.js"></script>
  <script src="app/controllers/comments.controller.js"></script>

  <!-- directives -->
  <script src="app/directives/user.directive.js"></script>
  <script src="app/directives/filter-panel.directive.js"></script>
  <script src="app/directives/posts-list.directive.js"></script>
  <script src="app/directives/post.directive.js"></script>
  <script src="app/directives/comments.directive.js"></script>
</body>

</html>
