<!-- comments list -->
<md-content>
  <md-list flex="">
    <!--<md-subheader class="md-no-sticky"># comments in the post</md-subheader>-->
    <md-list-item class="md-3-line" ng-repeat="comment in ctrl.getComments(post.id)">
      <div class="md-list-item-text" layout="column" md-color="{background: indigo}">
        <h3>{{ comment.name }}</h3>
        <h4>{{ comment.email }}</h4>
        <p>{{ comment.body }}</p>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
  </md-list>
</md-content>
