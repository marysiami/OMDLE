<div class="container login-page">
  <div class="row login-main">
    <div class="offset-md-3 col-md-6 login-form">
      <mat-card class="example-card">
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
          <mat-card-header>
            <mat-card-title>Zaloguj się</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input id="pp-login"
                     type="text"
                     matInput placeholder="Login"
                     formControlName="username"
                     required>
              <!-- <mat-error *ngIf="loginForm.hasError('required', 'username')">
          Nazwa użytkownika jest <strong>wymagana</strong>
        </mat-error>-->
            </mat-form-field>

            <mat-form-field class="full-width">
              <input id="pp-password"
                     type="password"
                     matInput placeholder="Hasło"
                     formControlName="password"
                     required>
              <!-- <mat-error *ngIf="loginForm.hasError('required', 'password')">
          Hasło jest <strong>wymagane</strong>
        </mat-error>-->
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions class="text-center">
            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Zaloguj się</button>
            <button mat-raised-button color="secondary" [routerLink]='["/register"]'>Zarejestruj się</button>
            <small class="form-text text-danger text-center error-message">{{ message }}</small>
          </mat-card-actions>
        </form>
        <a [routerLink]="" (click)="!!signInWithFB()" class="fa fa-facebook"></a>
      </mat-card>
    </div>
  </div>
</div>
