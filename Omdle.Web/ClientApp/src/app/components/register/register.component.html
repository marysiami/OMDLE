<div class="container login-page">
  <div class="row login-main">
    <div class="offset-md-3 col-md-6 login-form">
      <mat-card class="example-card">
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
          <mat-card-header>
            <mat-card-title>Zarejestruj się</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field class="full-width">
              <input id="pp-username"
                     matInput placeholder="Nazwa Użytkownika"
                     formControlName="username"
                     required>
              <!--  <mat-error *ngIf="registerForm.hasError('required', 'username')">
    Nazwa użytkownika jest <strong>wymagana</strong>
  </mat-error>-->
            </mat-form-field> 
          <mat-form-field class="full-width">
            <input id="pp-email"
                   matInput placeholder="E-mail Użytkownika"
                   formControlName="email"
                   required>
            <!--<mat-error *ngIf="registerForm.hasError('required', 'email')">
    Adres E-mail jest <strong>wymagany</strong>
  </mat-error> -->
            </mat-form-field>

  <mat-form-field class="full-width">
    <input id="pp-name"
           type="text"
           matInput placeholder="Imię"
           formControlName="name"
           required>
    <!--  <mat-error *ngIf="registerForm.hasError('required', 'name')">
    Imię jest <strong>wymagane</strong>
  </mat-error>-->
            </mat-form-field>
          <mat-form-field class="full-width">
            <input id="pp-surname"
                   type="text"
                   matInput placeholder="Nazwisko"
                   formControlName="surname"
                   required>
            <!--<mat-error *ngIf="registerForm.hasError('required', 'surname')">
    Nazwisko jest <strong>wymagane</strong>
  </mat-error> -->
            </mat-form-field>
          <mat-form-field class="full-width">
            <input id="pp-password"
                   type="password"
                   matInput placeholder="Hasło"
                   formControlName="password"
                   required>
            <!-- <mat-error *ngIf="registerForm.hasError('required', 'password')">
      Hasło jest <strong>wymagane</strong>
    </mat-error>-->
          </mat-form-field> 
</mat-card-content>
            <mat-card-actions class="text-center">
              <button mat-raised-button type="submit" color="primary" [disabled]="!registerForm.valid">Zarejestruj się</button>
              <small class="form-text text-danger text-center error-message">{{ message }}</small>
            </mat-card-actions>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
